language: php

php:
  - 7.4

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE effective_succotash;'

script:
  - phpunit

services:
  - mysql

cache:
  directories:
    - vendor
