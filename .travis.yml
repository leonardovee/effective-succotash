language: php

php:
  - 7.4

env:
  global:
    - CC_TEST_REPORTER_ID=614798f3ef70ee10fa682890605b0880e3c687f3b0296dcfc115a7e637753c40

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction
  - php artisan migrate

after_script:
  - ./cc-test-reporter upload-coverage --input './clover.xml' -r $CC_TEST_REPORTER_ID
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

before_install:
  - mysql -e 'CREATE DATABASE effective_succotash;'

script:
  - phpunit

services:
  - mysql

cache:
  directories:
    - vendor
